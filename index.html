<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <link rel="stylesheet" href="./css/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="preview">
    <div class="img-container"><img src="./images/drawers.jpg" alt="drawers" class="preview__image"></div>
    <div class="preview__body">
      <h3 class="preview__body__title">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h3>
      <p class="preview__body__text">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </p>
      <div class="preview__profile">
        <div class="preview__profile__container">
          <img src="./images/avatar-michelle.jpg" alt="avatar" class="preview__profile__avatar">
          <div class="profile-container">
            <p class="preview__profile__user">Michelle  Appleton</p>
            <p class="preview__profile__date">28 Jun  2020</p>
          </div>
        </div>
        <p class="preview__profile__share"><img src="./images/icon-share.svg"></p>
      </div>
    </div>
  </article>

</html>
